<!DOCTYPE html>
<html>
<head>
  <title>Loan Eligibility Prediction Model</title>
</head>

<body style="background: #87CEEB;">
 <div class="login">
    <h1>Loan Eligibility Prediction</h1>


    <form action="{{ url_for('predict')}}"method="post">
		<input type="int" name="Married" placeholder="Married" required="required"/>
		<input type="int" name="Dependents" placeholder="Dependents" required="required"/>
		<input type="int" name="Education" placeholder="Education" required="required"/>
		<input type="int" name="Self_Employed" placeholder="Self_Employed" required="required"/>
		<input type="int" name="ApplicantIncome" placeholder="ApplicantIncome" required="required"/>
		<input type="int" name="CoApplicantIncome" placeholder="CoApplicantIncome" required="required"/>
		<br>
		<input type="int" name="LoanAmount" placeholder="LoanAmount" required="required"/>
		<input type="int" name="LoanAmount_Term" placeholder="LoanAmount_Term" required="required"/>
		<input type="int" name="Credit_History" placeholder="Credit_History" required="required"/>
		<input type="int" name="Gender_Male" placeholder="Gender_Male" required="required"/>
		<input type="int" name="Semiurban" placeholder="Semiurban" required="required"/>
		<input type="int" name="Urban" placeholder="Urban" required="required"/>
		<br>
		<br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Loan Eligibility</button>
     </form>

    <br>
    <br>
    {{ prediction_text }}
 </div>

<br>
<br>

 <div>
     <form action="{{ url_for('home')}}"method="get">
		<button type="submit" class="btn btn-primary btn-block btn-large">New Prediction</button>
     </form>
 </div>

</body>
</html>
